<div class="tags-wrapper">

  <mat-form-field appearance="fill" class="tags-container">
    <mat-label>Выберите теги</mat-label>
    <mat-select [formControl]="tagsCtrl" multiple [(value)]="_todoTags" class="tags-select">
      <mat-option *ngFor="let tag of tags" [value]="tag.id">{{tag.value}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-string" appearance="fill" *ngIf="showInput">
    <mat-label>Добавление тега</mat-label>
    <input matInput placeholder="Введите тег" type="text" [(ngModel)]="inputText">
    <button matSuffix mat-icon-button  class="filter-button" (click)="addTag()" *ngIf="inputText">Ок</button>
  </mat-form-field>

<!--  <button mat-raised-button class="filter-button" (click)="addTag()" *ngIf="showInput">Ок</button>-->

</div>
