<div class="priority-wrapper">

  <mat-button-toggle-group class="priority-group-wrapper" name="ingredients" aria-label="Ingredients" multiple>
    <mat-button-toggle class="priority-button" value="full" [checked]="priority.full" (change)="changePriority($event.value)">Важные</mat-button-toggle>
    <mat-button-toggle class="priority-button" value="half" [checked]="priority.half" (change)="changePriority($event.value)">Средние</mat-button-toggle>
    <mat-button-toggle class="priority-button" value="empty" [checked]="priority.empty" (change)="changePriority($event.value)">Не важные</mat-button-toggle>
    <mat-button-toggle class="priority-button" value="removed" (change)="changeRemoved()">Удаленные</mat-button-toggle>
  </mat-button-toggle-group>
</div>
