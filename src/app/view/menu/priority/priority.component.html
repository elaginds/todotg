<div class="priority-wrapper">

  <div class="priority-label">
    <span>Выберите важность задачи</span>
  </div>

  <form [formGroup]="formGroup" class="priority-form-container">
    <mat-slide-toggle formControlName="full">
      <fa-icon class="expansion-panel-description-priority priority-full" [icon]="is.faIconPriorityFull"></fa-icon>
      Высокая
    </mat-slide-toggle>
    <mat-slide-toggle formControlName="half">
      <fa-icon class="expansion-panel-description-priority priority-full" [icon]="is.faIconPriorityHalf"></fa-icon>
      Средняя
    </mat-slide-toggle>
    <mat-slide-toggle formControlName="empty">
      <fa-icon class="expansion-panel-description-priority priority-full" [icon]="is.faIconPriorityEmpty"></fa-icon>
      Низкая
    </mat-slide-toggle>
  </form>
